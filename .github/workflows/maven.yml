# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Prepare ClickHouse container
        run: |
          docker run -d --name cbio-clickhouse \
            -p 8123:8123 -p 9000:9000 \
            clickhouse/clickhouse-server:24.3

      - name: Wait for ClickHouse
        run: |
          until curl -s -o /dev/null http://127.0.0.1:8123/ping; do
            echo 'waiting for ClickHouse'
            sleep 3
          done

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn -B integration-test --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        continue-on-error: true
        uses: advanced-security/maven-dependency-submission-action@v4.1.1
